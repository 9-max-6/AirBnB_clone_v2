<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {%- for state in states_json %}
                <LI>{%- {{state['id']}}: {{state['name']}} %}</LI>
                <UL>
                    {%- for city in states_json['state_cities'] %}
                        <LI>{%- {{city['id']}}: {{city['name']}} %}</LI>
                    {%- endfor %}
                </UL>
            {%- endfor %}
        </UL>
    </BODY>
</HTML>
